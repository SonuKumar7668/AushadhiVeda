<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayurveda & Yoga Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            height: 80%;
            background-image: url('plant-background.jpg'); /* Image of plant & shadows */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .navbar {
            display: flex;
            justify-content: flex-end;
            background-color: transparent;
            padding: 15px;
        }
        .navbar a {
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
            color: #333;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-bar input {
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 25px;
            margin-right: 10px;
        }
        .search-bar button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        .cards {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .card {
            width: 150px;
            height: 200px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Ayurveda</a>
        <a href="#">Yoga</a>
        <a href="#">Unani</a>
        <a href="#">â˜°</a>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button><img src="microphone-icon.png" alt="Voice Search" width="25px"></button>
    </div>

    <!-- Cards Section -->
    <div class="cards">
        <div class="card">
            <img src="plant.png" alt="Plant">
        </div>
        <div class="card">
            <img src="yoga-pose.png" alt="Yoga Pose">
        </div>
        <div class="card">
            <img src="ayurveda.png" alt="Ayurveda Ingredients">
        </div>
    </div>
</div>

</body>
</html>
